<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 60">
  <!-- 태극기: 비율 3:2, 흰 바탕 -->
  <rect width="90" height="60" fill="#FFFFFF"/>
  <!-- 태극: 지름 = 기 높이의 1/2 = 30, 중심 (45,30), 반지름 15. 상단 빨강·하단 파랑 -->
  <g transform="translate(45,30)">
    <!-- 파랑(음): 하단·좌측 영역 (S자 경계 + 큰 원의 좌측) -->
    <path d="M 0 -15 A 7.5 7.5 0 0 1 0 0 A 15 15 0 0 1 0 -15 Z" fill="#0047A0"/>
    <!-- 빨강(양): 상단·우측 영역 -->
    <path d="M 0 -15 A 7.5 7.5 0 0 0 0 0 A 15 15 0 0 0 0 -15 Z" fill="#CD2E3A"/>
    <!-- 파랑 속의 빨간 작은 원 -->
    <circle cx="-5" cy="5" r="3" fill="#CD2E3A"/>
    <!-- 빨강 속의 파란 작은 원 -->
    <circle cx="5" cy="-5" r="3" fill="#0047A0"/>
  </g>
  <!-- 네 괘: 각 괘는 반지름(15)만큼 너비, 태극과의 간격 반지름/2. 검정 #000000 -->
  <!-- 건(乾) ☰ 상단좌: 하늘, 세 개 실선 -->
  <g transform="translate(8,8)" fill="none" stroke="#000000" stroke-width="1.8" stroke-linecap="square">
    <line x1="0" y1="2" x2="14" y2="2"/>
    <line x1="0" y1="7" x2="14" y2="7"/>
    <line x1="0" y1="12" x2="14" y2="12"/>
  </g>
  <!-- 감(坎) ☵ 상단우: 물, 끊긴-실-끊긴 -->
  <g transform="translate(68,8)" fill="none" stroke="#000000" stroke-width="1.8" stroke-linecap="square">
    <line x1="0" y1="2" x2="4" y2="2"/><line x1="10" y1="2" x2="14" y2="2"/>
    <line x1="0" y1="7" x2="14" y2="7"/>
    <line x1="0" y1="12" x2="4" y2="12"/><line x1="10" y1="12" x2="14" y2="12"/>
  </g>
  <!-- 리(離) ☲ 하단좌: 불, 실-끊긴-실 -->
  <g transform="translate(8,40)" fill="none" stroke="#000000" stroke-width="1.8" stroke-linecap="square">
    <line x1="0" y1="2" x2="14" y2="2"/>
    <line x1="0" y1="7" x2="4" y2="7"/><line x1="10" y1="7" x2="14" y2="7"/>
    <line x1="0" y1="12" x2="14" y2="12"/>
  </g>
  <!-- 곤(坤) ☷ 하단우: 땅, 세 개 끊긴 선 -->
  <g transform="translate(68,40)" fill="none" stroke="#000000" stroke-width="1.8" stroke-linecap="square">
    <line x1="0" y1="2" x2="4" y2="2"/><line x1="10" y1="2" x2="14" y2="2"/>
    <line x1="0" y1="7" x2="4" y2="7"/><line x1="10" y1="7" x2="14" y2="7"/>
    <line x1="0" y1="12" x2="4" y2="12"/><line x1="10" y1="12" x2="14" y2="12"/>
  </g>
</svg>
