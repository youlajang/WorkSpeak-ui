<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 40">
  <!-- 中华人民共和国国旗 3:2. 左上 캔턴 15×10 격자, 큰별 직경 6·작은별 2, 각 작은별 한 꼭짓점이 큰별 중심 향함 -->
  <rect width="60" height="40" fill="#EE1C25"/>
  <g fill="#FFFF00">
    <!-- 큰 별: 중심 (10,10), 외접원 반지름 3 -->
    <polygon points="10,7 10.7,9.1 12.9,9.1 11.1,9.7 11.8,12.4 10,11.2 8.2,12.4 8.9,9.7 7.1,9.1 9.3,10.9"/>
    <!-- 작은별 1: (20,4), 큰별(10,10) 향해 회전 -->
    <polygon points="20,3.3 20.4,4.9 21.9,4.9 20.7,5.9 21.1,7.5 20,6.6 18.9,7.5 19.3,5.9 18.1,4.9 19.6,4.9" transform="rotate(-31 20 4)"/>
    <!-- 작은별 2: (24,8) -->
    <polygon points="24,7.3 24.4,8.9 25.9,8.9 24.7,9.9 25.1,11.5 24,10.6 22.9,11.5 23.3,9.9 22.1,8.9 23.6,8.9" transform="rotate(-8 24 8)"/>
    <!-- 작은별 3: (24,14) -->
    <polygon points="24,13.3 24.4,14.9 25.9,14.9 24.7,15.9 25.1,17.5 24,16.6 22.9,17.5 23.3,15.9 22.1,14.9 23.6,14.9" transform="rotate(16 24 14)"/>
    <!-- 작은별 4: (20,18) -->
    <polygon points="20,17.3 20.4,18.9 21.9,18.9 20.7,19.9 21.1,21.5 20,20.6 18.9,21.5 19.3,19.9 18.1,18.9 19.6,18.9" transform="rotate(39 20 18)"/>
  </g>
</svg>
